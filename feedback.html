<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.ico" />
    <title>Australian Early Education Toolbox | Toddles</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-content-wrapper">
      <div class="div-background mobile hidden"></div>
      <nav class="desktop nav-desktop">
        <div class="div-fixed">
          <a class="py-2 left-menu" href="/">
            <img src="./images/logo.png" class="log-img" />
          </a>
          <ul class="mt-80">
            <li>
              <a class="py-2 d-md-inline-block" href="./dashboard.html">
                <i class="fa fa-fw fa-user-group mr-2"></i> Dashboard
              </a>
            </li>
            <li>
              <a class="py-2 d-md-inline-block">
                <i class="fa fa-fw fa-eye mr-2"></i> Observations
              </a>
            </li>
            <li class="ml-3">
              <a class="py-2 d-md-inline-block" href="./write.html">
                <i class="fa fa-fw fa-book mr-2"></i> Write
              </a>
            </li>
            <li class="ml-3">
              <a class="py-2 d-md-inline-block" href="./review.html">
                <i class="fa fa-fw fa-book mr-2"></i> Review
              </a>
            </li>
            <li>
              <a class="py-2 d-md-inline-block active" href="./feedback.html">
                <i class="fa fa-fw fa-comment mr-2"></i> Feedback
              </a>
            </li>
          </ul>
          <div class="user-menu">
            <a
              class="py-2 d-inline-block"
              href="./profile.html"
              id="view_account_btn"
            >
              <i class="fa fa-solid fa-search mr-2 mr-2"></i> Account
            </a>
            <a class="py-2 d-inline-block" href="#" onclick="logout()">
              <i class="fa fa-fw fa-right-from-bracket mr-2"></i> Log out
            </a>
          </div>
        </div>
      </nav>

      <div class="page-main-section">
        <nav class="site-header sticky-top ease-out">
          <div class="left-menu-wrapper">
            <i class="fa fa-fw fa-comment mr-2"></i>Feedback
          </div>
          <div class="right-menu-wrapper">
            <div class="nav-dropdown mobile">
              <button class="btn btn-primary" type="button" id="btn_mobile_nav">
                <i class="fa fa-fw fa-list"></i>
              </button>
            </div>
          </div>
        </nav>
        <div class="page-wrapper">
          <div class="page-container-wrapper">
            <div class="se-pre-con"></div>
            <div class="page-title">
              <div class="page-heading">
                <h1>Feedback</h1>
                <p>
                  Please let us know if you faced any issues or have any
                  suggestions
                </p>
              </div>
            </div>
            <div class="mt-4 form-wrapper">
              <div class="alert-backdrop fade hidden" id="alert_server_error">
                <div
                  class="alert alert-danger alert-dismissible mb-4"
                  role="alert"
                >
                  <span id="msg_server_error">Error! An error occurred</span>
                  <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    onclick="closeAlertAndRemoveBackdrop(this)"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>

              <div class="alert-backdrop fade hidden" id="alert_success">
                <div
                  class="alert alert-success alert-dismissible mb-4"
                  role="alert"
                >
                  <span id="msg_success">Your feedback has been submitted</span>
                  <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    onclick="closeAlertAndRemoveBackdrop(this)"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>

              <div class="feedback-form-box">
                <div class="row">
                  <div class="col-12">
                    <form id="feedback-form">
                      <div class="form-group">
                        <lable class="label">Type</lable>
                        <select class="form-control" name="type" required>
                          <option value="">Please select a type</option>
                          <option value="feature">Feature Request</option>
                          <option value="bug">Bug Report</option>
                          <option value="account">Account & Billing</option>
                        </select>
                      </div>
                      <div class="form-group mt-4">
                        <lable class="label">Description</lable>
                        <textarea
                          class="form-control feedback-shadow-box"
                          name="text"
                          rows="5"
                          oninput="textareaAutoResize(this)"
                          required
                        ></textarea>
                      </div>
                      <div
                        class="form-group mt-5 justify-content-center d-flex"
                      >
                        <button class="btn btn-primary" type="submit">
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div type="button" id="guide" class="btn btn-info">
          <i class="fa fa-fw fa-info"></i>
        </div>
        <div class="page-wrapper">
          <!-- Calendly badget widget begin -->
          <link
            href="https://assets.calendly.com/assets/external/widget.css"
            rel="stylesheet"
          />
          <script
            src="https://assets.calendly.com/assets/external/widget.js"
            type="text/javascript"
            async
          ></script>
          <script type="text/javascript">
            window.onload = function () {
              Calendly.initBadgeWidget({
                url: "https://calendly.com/lanajaff/30min",
                text: "Schedule a chat",
                color: "#5B66C6",
                textColor: "#FFFFFF",
                branding: undefined,
              });
            };
          </script>
          <!-- Calendly badget widget end -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/feedback.js"></script>
  </body>
</html>
