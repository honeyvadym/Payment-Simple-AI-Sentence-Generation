<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="favicon.ico">
        <meta name="description" content="">
        <title>Australian Early Education Toolbox | Toddles</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/global.css" rel="stylesheet">
    </head>
    <body >
        <nav class="site-header sticky-top ease-out">
            <a class="py-2 left-menu" href="/">
                <img src="./images/logo.png" class="log-img"/>
            </a>
            <div class="middle-menu-wrapper">
            </div>
            <div class="right-menu-wrapper">
            </div>
        </nav>
        <div class="se-pre-con"></div>
        <div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
            <div class="auth-page-content overflow-hidden pt-lg-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="mt-150 card overflow-hidden">
                                <div class="row g-0">
                                    <div class="col-lg-12">
                                        <div class="p-4">
                                            <div>
                                                <h5 class="text-primary">Register</h5>
                                            </div>
                                            <div class="alert alert-warning alert-dismissible  fade hidden mt-4 mb-4" id="alert" role="alert">
                                                <span id="msg"></span>
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="mt-4">
                                                <form id="formRegister" > 
                                                    <div class="mb-3">
                                                        <label for="username" class="form-label"><b>Work Email</b></label>
                                                        <input type="email" class="form-control" id="email" name="username" required placeholder="Enter email">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label" for="password-input"><b>Password</b></label>
                                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                                            <input type="password" class="form-control pe-5" name="password" required placeholder="Enter password" id="password-input">
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label" for="password-input"><b>Confirm</b></label>
                                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                                            <input type="password" class="form-control pe-5" name="password_confirm" required placeholder="Confirm your password" id="password-confirm">
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="registration" class="form-label"><b>AHPRA #</b></label>
                                                        <input type="reg_number" class="form-control" id="reg_number" name="reg_number" required placeholder="Enter AHPRA registration number">
                                                    </div>

                                                    <div class="mb-3">
                                                        <div class="form-check select_file_element mt-2">
                                                            <input class="form-check-input" type="checkbox" name="terms" required value="" id="accept_check">
                                                            <label class="form-check-label cursor" for="accept_check">
                                                                I accept the <a href="./terms.html" target="_blank">terms and conditions</a>
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="mt-4">
                                                        <button type="submit" class="btn btn-success w-100" tabindex="3">Sign Up
                                                        </button>
                                                    </div>
                                                    <div class="mt-5 text-center">
                                                        <p class="mb-0">Already have an account ? <a href="/login.html" class="fw-semibold text-primary text-decoration-underline"> Login here</a> </p>
                                                    </div>
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/jquery.validate.min.js"></script>
        <script src="./js/global.js"></script>
        <script src="./js/register.js"></script>
    </body>
    
</html>
