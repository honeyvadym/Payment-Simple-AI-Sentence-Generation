<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.ico" />
    <title>
      Psychologist Toolkit - Automated Clinical Documentation Solution | Olyv
    </title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-content-wrapper">
      <div class="div-background mobile hidden"></div>
      <nav class="nav-desktop desktop">
        <div class="div-fixed">
          <a class="py-2 left-menu" href="/">
            <img src="./images/logo.png" class="log-img" />
          </a>
          <ul class="mt-80">
            <li>
              <a class="py-2 d-md-inline-block active" href="./dashboard.html">
                <i class="fa fa-fw fa-user-group mr-2"></i> Clients
              </a>
            </li>
            <li>
              <a class="py-2 d-md-inline-block" href="./templates.html">
                <i class="fa fa-fw fa-book mr-2"></i> Templates
              </a>
            </li>
            <li>
              <a class="py-2 d-md-inline-block" href="./feedback.html">
                <i class="fa fa-fw fa-comment mr-2"></i> Feedback
              </a>
            </li>
          </ul>
          <div class="user-menu">
            <a class="py-2 d-inline-block" href="#" onclick="logout()">
              <i class="fa fa-fw fa-right-from-bracket mr-2"></i> Log out
            </a>
          </div>
        </div>
      </nav>

      <div class="page-main-section">
        <nav class="site-header sticky-top ease-out">
          <div class="left-menu-wrapper">
            <a href="./dashboard.html"
              ><i class="fa fa-fw fa-user-group mr-2"></i>Clients</a
            >
            /
            <span>Add Client</span>
          </div>
          <div class="right-menu-wrapper">
            <div class="nav-dropdown mobile">
              <button class="btn btn-primary" type="button" id="btn_mobile_nav">
                <i class="fa fa-fw fa-list"></i>
              </button>
            </div>
          </div>
        </nav>
        <div class="page-wrapper">
          <div class="page-container-wrapper">
            <div class="se-pre-con"></div>
            <div class="page-title">
              <div class="page-heading">
                <h1>Add Client</h1>
                <p>You can add a new client</p>
              </div>
            </div>
            <div class="mt-4 form-wrapper">
              <div class="alert-backdrop fade hidden" id="alert_server_error">
                <div
                  class="alert alert-danger alert-dismissible mb-4"
                  role="alert"
                >
                  <span id="msg_server_error">Error! An error occurred</span>
                  <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    onclick="closeAlertAndRemoveBackdrop(this)"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
              <form id="register-form">
                <div class="form-group">
                  <lable>First Name</lable>
                  <input
                    type="text"
                    class="form-control"
                    name="first_name"
                    required
                    placeholder="Please input client's first name"
                  />
                </div>
                <div class="form-group">
                  <lable>Last Name</lable>
                  <input
                    type="text"
                    class="form-control"
                    name="last_name"
                    required
                    placeholder="Please input client's last name"
                  />
                </div>
                <div class="form-group">
                  <lable>ID</lable>
                  <input
                    type="text"
                    class="form-control"
                    name="cid"
                    required
                    placeholder="Please input client ID"
                  />
                </div>
                <div class="form-group">
                  <lable>Birthday</lable>
                  <input
                    type="date"
                    class="form-control"
                    name="dob"
                    required
                    placeholder="Please select client birth day"
                  />
                </div>
                <div class="form-group">
                  <lable>Email</lable>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    required
                    placeholder="Please select client email"
                  />
                </div>
                <div
                  class="form-group mt-4 justify-content-center d-flex gap-4"
                >
                  <a
                    class="btn btn-danger form-control"
                    type="button"
                    href="./dashboard.html"
                  >
                    Back
                  </a>
                  <button class="btn btn-success form-control" type="submit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/add_client.js"></script>
  </body>
</html>
