<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.ico" />
    <title>
      Australian Early Education Toolbox | Toddles
    </title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="site-header sticky-top ease-out">
      <a class="py-2 login-left-menu" href="/">
        <img src="./images/logo.png" class="log-img" />
      </a>
    </nav>
    <div class="page-content-wrapper">
      <div class="page-wrapper">
        <div class="page-container-wrapper">
          <div class="se-pre-con"></div>
          <div class="login-page-title">
            <h1>Welcome</h1>
          </div>
          <div class="container-wrapper">
            <div class="container">
              <div class="row centered-card">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="row g-0 centered-card">
                      <div class="col-lg-12">
                        <div class="">
                          <div
                            class="alert alert-warning alert-dismissible mb-4 fade hidden"
                            id="alert"
                            role="alert"
                          >
                            <span id="msg"></span>
                            <button
                              type="button"
                              class="close"
                              aria-label="Close"
                              onclick="closeAlertAndRemoveBackdrop(this)"
                            >
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="">
                            <form id="formLogin">
                              <div class="mb-4">
                                <label for="username" class="form-label"
                                  ><b>Email</b></label
                                >
                                <input
                                  type="email"
                                  class="form-control"
                                  id="email"
                                  name="username"
                                  required
                                  placeholder="Enter email"
                                  value=""
                                />
                              </div>
                              <div class="mb-3">
                                <label class="form-label" for="password-input"
                                  ><b>Password</b></label
                                >
                                <div
                                  class="position-relative auth-pass-inputgroup mb-3"
                                >
                                  <input
                                    type="password"
                                    class="form-control pe-5"
                                    name="password"
                                    required
                                    placeholder="Enter password"
                                    id="password-input"
                                  />
                                  <button
                                    class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                    type="button"
                                    id="password-addon"
                                  >
                                    <i class="ri-eye-fill align-middle"></i>
                                  </button>
                                </div>
                              </div>
                              <div class="mt-6">
                                <button
                                  type="submit"
                                  class="btn btn-success login-btn w-100"
                                  tabindex="3"
                                >
                                  Sign In
                                </button>
                              </div>
                            </form>
                          </div>
                        </div>
                        <div class="mt-5 text-center">
                            <p class="mb-0">Don't have an account ? <a href="/register.html" class="fw-semibold text-primary text-decoration-underline"> Signup</a> </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="mfa_modal" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Multi-factor authentication</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <label>Code</label>
            <div style="display: flex; position: relative;width: 100%;align-items: center;">
              <input type="text" name="mfa" id="mfa_num" maxlength="6" placeholder="XXXXXX" />
              <img
                id="mfa_spin"
                style="display: none; position: absolute;right: 10px;"
                src="./images/spinner.svg"
              />
            </div>
            <p>Verify your identity with the code from authentication app
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
